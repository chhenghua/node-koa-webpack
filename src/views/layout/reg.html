<div class="reg-main breadcrumb">
    <div class="title">注册</div>
    <div class="clearfix"></div>
    <div class="reg-width">
        <form class="ydm-reg" name="staffForm" ng-submit="submit()">
            <div class="form-group inp">
                <input type="text" class="form-control" placeholder="请输入6-12位的账号"
                       required
                       ng-model="userName"
                       ng-class="{true:'', false:'active'}[userNameed]">
            </div>
            <div class="form-group inp">
                <input type="text" class="form-control" placeholder="请输入手机号"
                       name="phone"
                       ng-model="phone"
                       required
                       ng-class="{true:'', false:'active'}[phoneed]">
            </div>
            <div class="form-group inp" style="border-bottom: none;">
                <input type="text" class="form-control w187" style="border-bottom: 1px #ccc solid;" placeholder="请输入验证码"
                       ng-model="code"
                       required
                       ng-class="{true:'', false:'active'}[codeed]">
                <button type="button" class="btn btn-code" ng-click="cont()" ng-disabled="staffForm.phone.$invalid || paraevent" ng-bind="paracont">获取验证码</button>
            </div>
            <div class="form-group inp">
                <input type="password" class="form-control" placeholder="请输入6-16位的密码"
                       ng-model="pwd1"
                       required
                       ng-class="{true:'', false:'active'}[pwd1ed]">
            </div>
            <div class="form-group inp">
                <input type="password" class="form-control" placeholder="再次输入密码"
                       ng-model="pwd2"
                       ng-class="{true:'', false:'active'}[pwd2ed]">
            </div>
            <div class="marginTB-md">
                <button type="submit" class="btn btn-success btn-block" style="padding: 10px;" ng-disabled="staffForm.$invalid">下 一 步</button>
            </div>
        </form>
    </div>
</div>
